<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Simples</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header>
    <h1>Quiz Simples</h1>
    <p>Teste seus conhecimentos com algumas perguntas fáceis!</p>
    <button id="start-button" class="btn btn-primary" onclick="startQuiz()">Iniciar Jogo</button>
</header>

<main>
    <div class="quiz-container container">

        <section id="question-1" class="question">
            <h2>Qual é a capital do Brasil?</h2>
            <button class="btn btn-outline-primary answer-btn" onclick="nextQuestion(1)">São Paulo</button>
            <button class="btn btn-outline-primary answer-btn" onclick="nextQuestion(1)">Rio de Janeiro</button>
            <button class="btn btn-outline-primary answer-btn" onclick="nextQuestion(1)">Brasília</button>
            <button class="btn btn-outline-primary answer-btn" onclick="nextQuestion(1)">Salvador</button>
        </section>

        <section id="question-2" class="question">
            <h2>Quem pintou a Mona Lisa?</h2>
            <button class="btn btn-outline-primary answer-btn" onclick="nextQuestion(2)">Vincent van Gogh</button>
            <button class="btn btn-outline-primary answer-btn" onclick="nextQuestion(2)">Pablo Picasso</button>
            <button class="btn btn-outline-primary answer-btn" onclick="nextQuestion(2)">Leonardo da Vinci</button>
            <button class="btn btn-outline-primary answer-btn" onclick="nextQuestion(2)">Claude Monet</button>
        </section>

        <section id="question-3" class="question">
            <h2>Qual é o maior planeta do Sistema Solar?</h2>
            <button class="btn btn-outline-primary answer-btn" onclick="nextQuestion(3)">Terra</button>
            <button class="btn btn-outline-primary answer-btn" onclick="nextQuestion(3)">Júpiter</button>
            <button class="btn btn-outline-primary answer-btn" onclick="nextQuestion(3)">Saturno</button>
            <button class="btn btn-outline-primary answer-btn" onclick="nextQuestion(3)">Urano</button>
        </section>

        <div id="result"></div>

        <button id="restart-button" class="btn btn-secondary" onclick="restartQuiz()" style="display: none;">Tentar Novamente</button>
    </div>
</main>

<footer>
    <p>&copy; Game Feito por Caio Bento. Todos os direitos reservados a ele.</p>
</footer>

<script src="script.js"></script>

</body>
